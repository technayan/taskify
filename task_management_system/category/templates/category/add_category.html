{% extends "base.html" %}

{% block title %}Add Category{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h3 class="text-center my-4">Add Category</h3>
    
    <form method="POST" class="mb-5 w-50 mx-auto">
        {% csrf_token %}

        {{ form | crispy }}

        <input type="submit" value="Add Category" class="btn btn-primary">
    </form>
{% endblock content %}
